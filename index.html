    <style>
        :root {
        --green:#dcfd73;
        --blue :#002df5;
        }
        @font-face {
            font-family: 'MyCustomFont'; /* Provide a name for the font family */
            src: url('BACKTO1982.TTF') format('truetype'); /* Replace 'path/to/' with the actual path to your TTF file */
            font-weight: lighter;
            font-style:normal;
        }
        body {
            
            font-family: 'DM Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--green); /* Green background color */
            color: var(--blue); /* Blue text color */
            overflow-y: scroll;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {

            width: 10px;
        }

        ::-webkit-scrollbar-track {
            margin-top: 2em;
            margin-bottom: 2em;
            background-color: var(--green);
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: #648cbc; 
        }

        header {
            padding:1%;
            margin-bottom: 2%;
            margin-left: 4%;
            margin-right: 4%;
            margin-top: 2%;
            text-align: left;
            position: relative; /* Position relative for absolute positioning of rectangles */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container h1 {
            font-family: 'MyCustomFont', monospace;
            font-size: 2rem;
            letter-spacing: 0.5rem;
            margin-top: 0;
            margin-bottom: 0;
            margin-left:1%; /* Remove default margin for h1 */
            transition: letter-spacing 1.3s ease;
        }
        .container h1:hover {
            letter-spacing: 0.7rem;
        }

        .container span {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 0;
            margin-right:1%;
            transition: letter-spacing 1s ease;
        }
        .container span:hover {
            letter-spacing: 0.2rem;
        }
        #content{
            display: flex;
            justify-items: center;
            margin-left: 6vw;
            margin-top: 6%;
            padding-right: 2vw;
            flex-wrap: wrap;
            gap:5em;
        }
        .card {
            display: block;
            border: 2.5px solid var(--blue);
            padding-top: 5vh;
            padding-bottom: 5vh;
            width: fit-content;
            max-width: 400px;
            padding-left: 2vw;
            padding-right: 2vw;
            box-shadow: 10px -10px 0 -2px var(--green), 10px -10px var(--blue);
            transition: box-shadow 1s, top 1s, left 1s;
        }
        .card p{
            padding-right: 1vw;
        }
        .card:hover {
        box-shadow: 0 0 0 -2px var(--green), 0 0 0 0 var(--blue);
        }
        a{
            text-decoration: none;
        }
        a:visited {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Use the inherited color (the color defined for the parent element) */
        }  
    </style>
