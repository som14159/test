<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechDive Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Mono', monospace;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }

<body>
    <header>
        <div class="container">
            <h1>TechDive</h1>
            <span>About</span>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Blog Post Title 1</h2>
            <p>Content of your blog post goes here...</p>
        </div>

        <div class="card">
            <h2>Blog Post Title 2</h2>
            <p>Content of your second blog post goes here...</p>
        </div>

        <!-- Add more cards as needed -->

    </div>
</body>
</html>
