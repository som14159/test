<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechDive Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&family=Tektur:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>

        :root {
        --primary: #555BFF;
        --secondary: #22D2A0;
        --background: white;
        --green: #0000ff;
        --yellow: #FFD913;
        --orange: #FF9C55;
        --red: #FF5555;
        } 
        @font-face {
            font-family: 'MyCustomFont'; /* Provide a name for the font family */
            src: url('BACKTO1982.TTF') format('truetype'); /* Replace 'path/to/' with the actual path to your TTF file */
            font-weight: lighter;
            font-style:normal;
        }
        body {
            
            font-family: 'DM Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #00ff00; /* Green background color */
            color: #0000ff; /* Blue text color */
        }

        header {
            border: 0px solid #0000ff;
            padding:1%;
            margin-bottom: 2%;
            margin-left: 4%;
            margin-right: 4%;
            margin-top: 2%;
            text-align: left;
            position: relative; /* Position relative for absolute positioning of rectangles */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container h1 {
            font-family: 'MyCustomFont', monospace;
            font-size: 2rem;
            letter-spacing: 0.5rem;
            margin-top: 0;
            margin-bottom: 0;
            margin-left:1%; /* Remove default margin for h1 */
        }

        .container span {
            margin-top: 0;
            margin-bottom: 0;
            margin-right:1%;
        }


        .card {
            display: block;
            width: 60vw;
            height: 40vh;
            border: 2px solid #0000ff;
            padding: 15px;
            margin-left: 10vw;
            margin-top: 6%;
            margin-bottom: 4%;
            box-shadow: 10px -10px 0 -2px #00ff00, 10px -10px var(--green);
            transition: box-shadow 1s, top 1s, left 1s;
            position: relative;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .card:hover {
        box-shadow: 0 0 0 -3px var(--background), 0 0 0 0 var(--green);
        }
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>TechDive</h1>
            <span>About</span>
        </div>
    </header>
        <div class="card">
            <h2>Blog Post Title 1</h2>
            <p>Content of your blog post goes here...</p>
        </div>



    <div class="card">
        <h2>Blog Post Title 2</h2>
        <p>Content of your second blog post goes here...</p>
    </div>

        <!-- Add more cards as needed -->
</body>
</html>
